<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="main">
    <div class="container">
	    <header>
	        <h1>Matching Game</h1>
	    </header>
		<!--<button onclick="openAll()" type="button"> Open all</button>-->
        <section class="score-panel">
        	<ul class="stars">
        		<li id="one"> <i class="fa fa-star"></i></li>
        		<li id="two"><i class="fa fa-star"></i></li>
        		<li id="three"><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

            <div id="timer">
            	<span id="minutes">00</span>
            	:
            	<span id="seconds">00</span>
            </div>

        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="content">
            <h2 id="heading">Congrats!</h2>
            <h3>You took <span id="howLongMinutes">
           		</span>
	            :
	            <span id="howLongSeconds"></span>
            </h3>
            <h3>
            	Moves: <span id="totalMoves"></span>
            </h3>
            <h3>Stars <ul id="finalStars"></ul></h3>
            <button id="playAgain">Play Again</button>

        </div>       
    </div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
